<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>签到</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/styles/calendar.css" rel="stylesheet">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body {
            padding: 20px;
        }
        header {
            height: 80px;
            line-height: 80px;
        }
        .u-avatar {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header class="clearfix">
        <div class="pull-right">
            <img src="./assets/img/login-background.jpg" alt="头像" class="u-avatar img-circle">
            <span id="user-name"></span>
        </div>
        <h1>学习打卡</h1>
    </header>
    <div id="calendar"></div>
    <form id="m-form">
        <div class="form-group">
          <label for="message">感想</label>
          <input type="text" class="form-control" id="content" placeholder="留下你的今日感想">
        </div>
        <div class="checkbox">
          <label>
            <input onclick="handleClick(event)" type="checkbox">你确认完成今日目标，并且约定彼此信任对方
          </label>
        </div>
        <button onclick="handleSubmit(event)" id="submit-btn" type="submit" class="btn btn-primary btn-block" disabled>签到</button>
      </form>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/calendar.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
